<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Completion Generator</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            padding: 11px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            overflow: auto;
            max-height: 600px;
        }

        .grid-item p {
            margin: 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <form id="apiForm">
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" name="apiKey"><br><br>
        <label for="promptList">Custom Prompt List:</label>
        <textarea id="promptList" name="promptList"></textarea><br><br>
        <input type="submit" value="Generate Completions">
    </form>
    <button id="saveButton">Save to CSV</button>
    <div class="grid-container" id="gridContainer"></div>
    <script src="script.js"></script>
</body>
</html>
